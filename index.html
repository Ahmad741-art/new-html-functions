<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <details>
            <summary>About Section</summary>
            <section id="about">
                <h2>About</h2>
                <p>This is the about section.</p>
            </section>
        </details>

        <details>
            <summary>Contact Section</summary>
            <section id="contact">
                <h2>Contact</h2>
                <p>This is the contact section.</p>
            </section>
        </details>
    </main>
    <footer>
        <p>&copy; 2024 My First HTML Based Website</p>
    </footer>
</body>
</html>
